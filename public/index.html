<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Random</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    body {
      position: relative;
      color: white;
      text-align: center;
      background: black;
    }

    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      0%   { transform: translateY(0) translateX(0); }
      50%  { transform: translateY(-50px) translateX(50px); }
      100% { transform: translateY(0) translateX(0); }
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 42px;
      margin: 0;
      font-weight: 600;
    }

    p {
      font-size: 18px;
      margin: 20px auto;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      margin: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    #like.liked {
      background-color: rgba(0, 255, 100, 0.6);
    }

    #info, #queue {
      position: absolute;
      font-size: 14px;
      z-index: 2;
    }

    #info {
      top: 10px;
      left: 10px;
      text-align: left;
    }

    #queue {
      top: 10px;
      right: 10px;
      text-align: right;
    }

    #queue ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #queue li {
      color: inherit;
      transition: color 0.3s;
    }

    audio {
      display: none;
    }

    #corner-image {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 250px;
      height: auto;
      z-index: 5;
      opacity: 0.9;
      pointer-events: none;
    }

    /* Modal */
    #modal {
      position: fixed;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(6px);
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease forwards;
    }

    #modal-content {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 16px;
      color: white;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.6s forwards;
    }

    #modal-content button {
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #modal-content button:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      h1 { font-size: 28px; }
      #info, #queue { font-size: 12px; }
      button { font-size: 14px; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <div id="background"></div>

  <div id="info">
    <div id="online">Online: <strong>0</strong></div>
    <div id="likes">Liked by users: <strong>0</strong></div>
  </div>

  <div id="queue">
    <div>Up next:</div>
    <ul id="track-queue"></ul>
  </div>

  <div class="content">
    <h1>Radio Random</h1>
    <p id="track">Now playing: ---</p>
    <button id="start-radio">Start Radio</button>
    <button id="like">Like</button>
    <audio id="audio" autoplay></audio>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <p>(Большое содержание нецензурной лексики!!! Вход 16+)<br>
<br>
(Весь текст выдуманный в шуточном контексте. Я создал это радио по приколу)</p>
      <button id="confirm-btn">Confirm (I have 16+)</button>
    </div>
  </div>

  <!-- Decorative image -->
  <img src="photo1.png" id="corner-image" alt="Decor" />

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const audio = document.getElementById('audio');
    const track = document.getElementById('track');
    const online = document.getElementById('online');
    const likes = document.getElementById('likes');
    const likeButton = document.getElementById('like');
    const startRadioButton = document.getElementById('start-radio');
    const trackQueue = document.getElementById('track-queue');
    const background = document.getElementById('background');

    const modal = document.getElementById('modal');
    const confirmBtn = document.getElementById('confirm-btn');

    let lastTrack = null;

    function updateTextNumber(element, label, value) {
      element.innerHTML = ${label}: <strong>${value}</strong>;
    }

    function startRadio() {
      audio.play().then(() => {
        startRadioButton.style.display = 'none';
      }).catch(() => {
        startRadioButton.style.display = 'block';
      });
    }

    startRadioButton.addEventListener('click', startRadio);

    confirmBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      startRadio();
    });

    socket.on('track-info', ({ track: trackName, likes: trackLikes, elapsed, serverTime, queue }) => {
      const clientTime = Date.now();
      const latency = (clientTime - serverTime) / 2;
      const adjustedElapsed = elapsed + latency / 1000;

      if (lastTrack !== trackName) {
        lastTrack = trackName;
        audio.src = '/stream';
        audio.currentTime = adjustedElapsed;

        audio.play().then(() => {
          startRadioButton.style.display = 'none';
        }).catch(() => {
          startRadioButton.style.display = 'block';
        });

        likeButton.classList.remove('liked');
        likeButton.disabled = false;

        const likedTrack = localStorage.getItem('likedTrack');
        if (likedTrack === trackName) {
          likeButton.disabled = true;
          likeButton.classList.add('liked');
        }

        const color = getRandomColor();
        applyGradient(color);
        createBlobs(color);
      }

      track.textContent = Now playing: ${trackName};
      updateTextNumber(likes, 'Liked by users', trackLikes);
      trackQueue.innerHTML = queue.slice(0, 5).map(q => <li>${q}</li>).join('');
    });

    socket.on('online', (count) => {
      updateTextNumber(online, 'Online', count);
    });

    likeButton.addEventListener('click', () => {
      if (lastTrack) {
        socket.emit('like');
        localStorage.setItem('likedTrack', lastTrack);
        likeButton.disabled = true;
        likeButton.classList.add('liked');
      }
    });

    function getRandomColor() {
      return {
        r: Math.floor(Math.random() * 256),
        g: Math.floor(Math.random() * 256),
        b: Math.floor(Math.random() * 256)
      };
    }

    function applyGradient({ r, g, b }) {
      document.body.style.background = linear-gradient(135deg, rgb(${r}, ${g}, ${b}), rgb(${r - 40}, ${g - 40}, ${b - 40}));
    }

    function createBlobs(color) {
      background.innerHTML = '';
      for (let i = 0; i < 8; i++) {
        const blob = document.createElement('div');
        blob.classList.add('blob');
        const size = Math.floor(Math.random() * 150 + 100);
        const r = Math.min(255, color.r + (Math.random() * 100 - 50));
        const g = Math.min(255, color.g + (Math.random() * 100 - 50));
        const b = Math.min(255, color.b + (Math.random() * 100 - 50));
        blob.style.background = rgb(${r}, ${g}, ${b});
        blob.style.width = blob.style.height = ${size}px;
        blob.style.top = ${Math.random() * 90}%;
        blob.style.left = ${Math.random() * 90}%;
        background.appendChild(blob);
      }
    }

    window.onload = () => {
      const color = getRandomColor();
      applyGradient(color);
      createBlobs(color);
    };
  </script>
</body>
</html>
