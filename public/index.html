<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Радио</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      transition: background-color 2s;
    }

    h1 {
      margin-top: 0;
      font-size: 36px;
    }

    p, button {
      margin: 20px auto;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
    }

    #start-radio {
      font-size: 20px;
      padding: 10px 30px;
    }

    #like {
      background-color: gray;
      border: none;
      color: white;
      transition: background-color 0.3s;
    }

    #like.liked {
      background-color: green;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      text-align: left;
      font-size: 14px;
    }

    #queue {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: right;
      color: white;
      font-size: 14px;
    }

    #queue ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #queue li {
      margin: 2px 0;
    }

    audio {
      display: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }

      #info, #queue {
        font-size: 12px;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="info">
    <div id="online">В сети: 0</div>
    <div id="likes">Нравится пользователям: 0</div>
  </div>

  <div id="queue">
    <div>Очередь:</div>
    <ul id="track-queue"></ul>
  </div>

  <h1>Random Радио</h1>
  <p id="track">Текущий трек: ---</p>
  <button id="start-radio">Запустить радио</button>
  <button id="like">Лайк</button>
  <audio id="audio" autoplay></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const audio = document.getElementById('audio');
    const track = document.getElementById('track');
    const online = document.getElementById('online');
    const likes = document.getElementById('likes');
    const likeButton = document.getElementById('like');
    const startRadioButton = document.getElementById('start-radio');
    const trackQueue = document.getElementById('track-queue');
    const queueContainer = document.getElementById('queue');

    function startRadio() {
      startRadioButton.style.display = 'none';
      audio.play();
    }

    startRadioButton.addEventListener('click', startRadio);

    let lastTrack = null;

    function rgbToBrightness(r, g, b) {
      return (r * 299 + g * 587 + b * 114) / 1000;
    }

    function getFormattedTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    socket.on('track-info', ({ track: trackName, likes: trackLikes, elapsed, serverTime, queue, durations }) => {
      const clientTime = Date.now();
      const latency = (clientTime - serverTime) / 2;
      const adjustedElapsed = elapsed + latency / 1000;

      if (lastTrack !== trackName) {
        lastTrack = trackName;
        audio.src = '/stream';
        audio.currentTime = adjustedElapsed;
        audio.play();

        likeButton.classList.remove('liked');
        likeButton.disabled = false;

        const r = Math.floor(Math.random() * 255);
        const g = Math.floor(Math.random() * 255);
        const b = Math.floor(Math.random() * 255);
        document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

        const brightness = rgbToBrightness(r, g, b);
        queueContainer.style.color = brightness > 160 ? 'black' : 'white';
      }

      track.textContent = `Текущий трек: ${trackName}`;
      likes.textContent = `Нравится пользователям: ${trackLikes}`;

      // Очередь треков с рассчетом времени
      let startTimestamp = serverTime + (trackDuration - elapsed) * 1000;
      trackQueue.innerHTML = '';
      for (let i = 0; i < Math.min(queue.length, 5); i++) {
        const startTime = getFormattedTime(startTimestamp);
        trackQueue.innerHTML += `<li>${startTime} — ${queue[i]}</li>`;
        startTimestamp += (durations[i] || 180) * 1000; // если нет данных — 3 минуты
      }
    });

    socket.on('online', (count) => {
      online.textContent = `В сети: ${count}`;
    });

    likeButton.addEventListener('click', () => {
      socket.emit('like');
      likeButton.disabled = true;
      likeButton.classList.add('liked');
    });

    window.onload = function () {
      document.body.style.backgroundColor = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;
    };
  </script>
</body>
</html>
